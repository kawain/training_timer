<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋トレ・タイマー</title>
    <style>
        body {
            background-color: black;
            color: aliceblue;
        }

        h1,
        p {
            text-align: center;
        }

        .itemBox {
            width: 300px;
            margin: 10px auto;
            margin-bottom: 30px;
        }

        label {
            display: block;
        }

        .timeBox {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .timer {
            font-size: 2rem;
        }

        button {
            font-size: 1rem;
            margin: 10px;
        }

    </style>
</head>

<body>

    <h1>種目</h1>

    <p>
        ※ checkしたものはlocalStorageに保存。48時間表示しない。
    </p>

    <div class="itemBox">
    </div>

    <div class="timeBox">
        <div class="timer">
            <span id="minutes">0</span>:<span id="seconds">00</span>
        </div>
        <button id="startButton">スタート</button>
        <button id="stopButton">停止</button>
        <button id="resetButton">リセット</button>
    </div>

    <script>
        const items = [
            "バックランジ",
            "スクワット",
            "シングルレッグカーフレイズ",
            "ヒップリフト",
            "ロシアンツイスト",
            "バイシクルクランチ",
            "ホローホールド",
            "レッグレイズ",
            "プランク",
            "プランクレッグレイズ",
            "サイドプランク",
            "リバースプランク",
            "ノーマルプッシュアップ",
            "ナロープッシュアップ",
            "ワイドプッシュアップ",
            "シングルレッグプッシュアップ",
            "パイクプッシュアップ",
            "プランクアップダウン",
            "サイドプッシュアップ",
            "ヒンズープッシュアップ",
            "プッシュアップショルダータッチ",
            "リバースプッシュアップ",
            "マウンテンクライマー"
        ]

        const localStorageKeyName = "myData"
        const itemBox = document.querySelector('.itemBox')
        const minutesDisplay = document.getElementById('minutes')
        const secondsDisplay = document.getElementById('seconds')
        const startButton = document.getElementById('startButton')
        const stopButton = document.getElementById('stopButton')
        const resetButton = document.getElementById('resetButton')
        let beepSound = new Audio('./Hi-Hat-Closed-Hit.mp3')
        let minutes = 0
        let seconds = 0
        let timerInterval
        let running = false

        function shuffleArray(array) {
            const cloneArray = [...array]
            for (let i = cloneArray.length - 1; i >= 0; i--) {
                let rand = Math.floor(Math.random() * (i + 1))
                // 配列の要素の順番を入れ替える
                let tmpStorage = cloneArray[i]
                cloneArray[i] = cloneArray[rand]
                cloneArray[rand] = tmpStorage
            }
            return cloneArray
        }

        function updateItem() {
            let newArray = shuffleArray(items)
            let html = ""
            // ローカルストレージを読み込む
            const data = localStorage.getItem(localStorageKeyName)
            if (data) {
                const date = new Date()
                // ミリ秒
                const time = date.getTime()
                // オブジェクトに戻す
                const obj = JSON.parse(data)
                for (const v of newArray) {
                    if (obj[v]) {
                        const diff = time - obj[v]
                        const result = Math.floor(diff / (1000 * 60 * 60))
                        if (result >= 48) {
                            html += `<label><input type="checkbox"> ${v}</label>`
                        }
                    } else {
                        html += `<label><input type="checkbox"> ${v}</label>`
                    }
                }
            } else {
                for (const v of newArray) {
                    html += `<label><input type="checkbox"> ${v}</label>`
                }
            }
            itemBox.innerHTML = html
        }

        function updateTimer() {
            seconds++
            if (seconds >= 60) {
                minutes++
                seconds = 0
            }

            minutesDisplay.textContent = minutes
            secondsDisplay.textContent = seconds < 10 ? `0${seconds}` : seconds

            beepSound.pause()
            beepSound.currentTime = 0
            beepSound.play()
        }

        function startTimer() {
            if (!running) {
                running = true
                timerInterval = setInterval(updateTimer, 1000)
            }
        }

        function stopTimer() {
            running = false
            clearInterval(timerInterval)
            beepSound.pause()
            beepSound.currentTime = 0
        }

        function resetTimer() {
            running = false
            clearInterval(timerInterval)
            minutes = 0
            seconds = 0
            minutesDisplay.textContent = '0'
            secondsDisplay.textContent = '00'
            beepSound.pause()
            beepSound.currentTime = 0
        }

        function setLocalStorage(e) {
            let elm = e.target
            if (elm.tagName === "INPUT" && elm.getAttribute("type") === "checkbox") {
                const date = new Date()
                // ミリ秒
                const time = date.getTime()
                // チェックできなくする
                elm.disabled = true
                const keyText = elm.parentNode.textContent.trim()
                // ローカルストレージを読み込む
                const data = localStorage.getItem(localStorageKeyName)
                if (data) {
                    // オブジェクトに戻す
                    const obj = JSON.parse(data)
                    // 追加
                    obj[keyText] = time
                    // 文字列にする
                    const json = JSON.stringify(obj)
                    // ローカルストレージに書き込む
                    localStorage.setItem(localStorageKeyName, json)
                } else {
                    // keyに変数展開したいときは[]で変数名を囲う
                    // 文字列にする
                    const json = JSON.stringify({ [keyText]: time })
                    // ローカルストレージに書き込む
                    localStorage.setItem(localStorageKeyName, json)
                }
            }
        }

        startButton.addEventListener('click', startTimer)
        stopButton.addEventListener('click', stopTimer)
        resetButton.addEventListener('click', resetTimer)
        itemBox.addEventListener('click', setLocalStorage)

        // 初回実行
        updateItem()

    </script>
</body>

</html>
